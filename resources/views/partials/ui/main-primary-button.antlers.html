{{# @name Primary button for main event #}}
<a href="{{ url }}"
    class="md:mt-0 mt-7 py-5 px-7 inline-block rounded-tr-[20px] rounded-bl-[20px] bg-palmiak_purple font-palmiak-font font-bold shadow-lg shadow-palmiak_purple/70 tracking-[2px] transition-all duration-200 delay-150 hover:bg-palmiak_pink hover:shadow-palmiak_pink/30"
    target="{{ blank == "blank" ? "about:blank" : "" }}">
    {{ text }}
    {{ svg src="uicons/fi-br-angle-right" class="w-3 h-3 fill-white inline-block ml-3" }}
</a>
